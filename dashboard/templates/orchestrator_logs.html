{% extends "base.html" %}
{% block content %}
<h2>Orchestrator Logs</h2>
<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Event Type</th>
      <th>Order ID</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
      <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.event_type }}</td>
        <td>{{ log.order_id }}</td>
        <td>{{ log.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
