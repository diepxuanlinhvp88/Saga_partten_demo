<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo SAGA Dashboard</title>
    <!-- Sử dụng Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home (Kafka Logs)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('order_service') }}">Order Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('payment_service') }}">Payment Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('restaurant_service') }}">Restaurant Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('delivery_service') }}">Delivery Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('setup') }}">Setup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('orchestrator_logs') }}">Orchestrator Logs</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
